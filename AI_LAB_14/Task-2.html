    <meta charset="UTF-8">

    <title>Product Display</title>
    <style>
        /* BEM methodology CSS */
        .product-card {
            max-width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin: 20px auto;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card__image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-card__title {
            font-size: 1.5em;
            margin: 15px 0;
            color: #333;
        }

        .product-card__price {
            font-size: 1.2em;
            color: #2c5282;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-card__button {
            width: 100%;
            padding: 10px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card__button:hover {
            background-color: #2b6cb0;
        }

        @media (max-width: 480px) {
            .product-card {
                max-width: 90%;
            }
        }
    </style>
